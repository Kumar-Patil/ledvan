<div style="float: right; padding: 10px 0px; position: relative; z-index: 10;">
  <button type="button" class="btn btn-danger" (click)="reviewedDisplay()" style="margin-right:20px;">Reviewed Display</button>
  <button type="button" class="btn btn-danger" (click)="createDisplay()">Create Display</button>
</div>
<div style="float: left">
  <!-- <div>
      <h3>Unreviewed Display Report</h3>
  </div> -->
<p-table [columns]="cols" [value]="users" sortMode="multiple" [paginator]="true" [rows]="10" #dt>
  <ng-template pTemplate="caption">
    Users List
  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" [pSortableColumn]="col.field">
        {{col.header}}
        <p-sortIcon [field]="col.field"></p-sortIcon>
      </th>
    </tr>
    <tr>
      <th *ngFor="let col of columns" [ngSwitch]="col.field">
        <input *ngSwitchDefault pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
        <span *ngSwitchCase="'delete'"></span>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user let-columns="columns">
    <tr> 
      <td *ngFor="let col of columns" [ngSwitch]="col.field">
        <span *ngSwitchDefault> {{user[col.field]}} </span>
        <button *ngSwitchCase="'delete'" type="button" class="btn btn-danger btn-sm" (click)="delete(user)">Delete</button> 
      </td>
    </tr>
  </ng-template>
</p-table>
</div>
