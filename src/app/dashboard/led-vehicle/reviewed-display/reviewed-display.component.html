<div>
  <div>
    <h2>Reviewed Display Report</h2>
  </div>

  <p-table [columns]="cols" [value]="users" sortMode="multiple" [paginator]="true" [rows]="8" #dt>
    <ng-template pTemplate="caption">
      Users List
    </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
          {{col.header}}
          <p-sortIcon [field]="col.field"></p-sortIcon>
        </th>
      </tr>
      <tr>
        <th *ngFor="let col of columns" [ngSwitch]="col.field">
          <input *ngSwitchDefault pInputText type="text"
            (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
          <span *ngSwitchCase="'review'"></span>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user let-columns="columns">
      <tr>
        <td *ngFor="let col of columns" [ngSwitch]="col.field">
          <span *ngSwitchDefault> {{user[col.field]}} </span>
          <span *ngSwitchCase="'review'">
            <span *ngIf="user[col.field] == 'approved'" class="badge badge-success badge-padding">Approved</span>
            <span *ngIf="user[col.field] == 'not_approved'" class="badge badge-warning badge-padding">Not
              Approved</span>
          </span>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
