<div id="create-display">
  <div class="row">
    <div class="col-12 col-md-12 col-lg-12" >
      <div>
        <h4>
          DISPLAY REPORT DETAILS
        </h4>
      </div>
      <div>
        <div class="row">
          <div class="col-sm-12" style="padding-right: 0px;padding-left: 0px;">
            <form class="row detail" name="form" #report="ngForm">
              <div class="col-md-3 col-sm-4 col-xs-6" style="padding-right: 0px;">
                <div class="form-group is-required-short">
                  <label class="control-label">Date *</label>
                  <div class="input-box-container">
                    <div class="input-group">
                      <input class="input-box form-control" placeholder="Click to select a date" angular-mydatepicker name="mydate"
                        (click)="dp.toggleCalendar()" [(ngModel)]="model" [options]="myDpOptions"
                        #dp="angular-mydatepicker" />
                      <div class="input-group-append">
                        <button type="button" class="btn btn-secondary" (click)="dp.toggleCalendar()">
                          <i class="fa fa-calendar-o"></i>
                        </button>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
              <div class="col-md-3 col-sm-4 col-xs-6">
                <div class="form-group is-required-short">
                  <label class="control-label">Vehicle No *</label>
                    <ngx-select-dropdown (change)="selectionChanged($event)" [config]="config" [options]="options" [(ngModel)]="vehicleNum" name="vehicleNum"></ngx-select-dropdown>
                  
                </div>
              </div>
              <div class="col-md-3 col-sm-4 col-xs-6">
                <div class="form-group is-required-short">
                  <label class="control-label">Vehicle Stay Area </label>
                  <input type="text" id="stay-area" class="form-control" placeholder="" name="stayArea"
                  [(ngModel)]="vehicleStayArea" required="true">
                  
                </div>
              </div>
              <div class="col-md-3 col-sm-4 col-xs-6" style="position: relative; top: -38px;">
                <div class="form-group is-required-short">
                  <label class="control-label">Reporting Time *</label>
                  <ngb-timepicker [(ngModel)]="reportingtime" [meridian]="meridian" name="reportingtime"></ngb-timepicker>
                </div>
              </div>
              <div class="col-md-3 col-sm-4 col-xs-6">
                <div class="form-group is-required-short">
                  <label class="control-label">Closing Place *</label>
                  <input type="text" id="password" class="form-control" placeholder="Enter Closing Place" name="closingPlace"
                  [(ngModel)]="closingPlace" required="true">
    
                </div>
              </div>
              <div class="col-md-3 col-sm-4 col-xs-6" style="position: relative; top: -38px;">
                <div class="form-group is-required-short">
                  <label class="control-label">Close Time *</label>
                  <ngb-timepicker [(ngModel)]="closingTime" [meridian]="meridian" name="closingTime"></ngb-timepicker>
                </div>
              </div>
              <div class="col-md-3 col-sm-4 col-xs-6" >
                <div class="form-group is-required-short">
                  <label class="control-label">Distance *</label>
                  <input type="number" id="distance" class="form-control" placeholder="" name="distance"
                  [(ngModel)]="distance" required="true">
                </div>
                
                
              </div>
              
            </form>
            <div class="row" style="margin-left: 15px; ">
                    <div style="float: left;">
                            <div>
                                <div class="p-20">
                                    <button type="submit" style="background-color: #FF9934; border-color: tomato" name="btcreatereport" (click)="submitReport()" value="Foo" id="btcreatereport" class="ladda-button btn btn-primary waves-effect waves-light" data-style="zoom-out">
                                <span aria-hidden="true"></span><span class="ladda-label">Create Display Report</span><span class="btn-label btn-label-right"><i class="fa fa-arrow-right"></i>
                                   </span><span class="ladda-spinner"></span></button>
                                </div>
                            </div>
                        </div>
                </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
