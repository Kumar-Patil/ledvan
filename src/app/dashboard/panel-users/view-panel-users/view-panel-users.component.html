<div>
    <div>
        <h2>Panel Users</h2>
    </div>
    <!-- <div *ngIf="users && users.length > 0"> -->
      <p-table [columns]="cols" [value]="users" sortMode="multiple" [paginator]="true" [rows]="10" #dt>
        <ng-template pTemplate="caption">
          Users List
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
              {{col.header}}
              <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user let-columns="columns">
          <tr> 
            <td *ngFor="let col of columns" [ngSwitch]="col.field">
              <span *ngSwitchDefault> {{user[col.field]}} </span>
              <button *ngSwitchCase="'delete'" type="button" class="btn btn-danger btn-sm" (click)="deleteUser(user)">Delete</button> 
            </td>
          </tr>
        </ng-template>
      </p-table>
    <!-- </div> -->
  
  </div>
