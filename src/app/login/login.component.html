<div id="content-wrapper" [style.background-image]="'url('+image+')'">
   <div  style="position: relative; right: 40px;">
    <!-- <h2 class="login-header" style="font-weight: bold;border-radius: 25px 25px 0px 0px">Stage Administration</h2> -->
    <form style="border-radius: 0px 0px 25px 25px" [formGroup]="loginForm" >

      <p [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
        <input class="theme btn btn-secondary btn-lg" type="email" placeholder="Email" formControlName="email">
      </p>

      <div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
        <div *ngIf="formControls.email.errors.required">Email is required</div>
      </div>

      <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
        <input class="theme btn btn-secondary btn-lg" type="password" placeholder="Password" formControlName="password">
      </p>

      <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
        <div *ngIf="formControls.password.errors.required">Password is required</div>
      </div>

      <p>
       
        <a (click)="login()"  class="btn btn-secondary btn-lg theme"> Log in </a>
      </p>
    </form>
  </div>
  </div>
